  <div class="alert alert-success d-flex align-items-center" role="alert">
  <strong>Welcome to TextUitlility! </strong> Team CODEX CODER!.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <br>

<!--  todoinput area -->
  <div class="container">
    <form action="/textAnylized" method = "post"> {% csrf_token %}
      <div class="form-group">
        <p class="fs-4">Enter Your Text Here!</p>

    <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

<!--    switches-->
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" Name="RemovePunch" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punchutation</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" Name="upperCase" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault">Upper Case</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" Name="lowerCase" role="switch" id="flexSwitchCheckDefaul2">
  <label class="form-check-label" for="flexSwitchCheckDefault">Lower Case</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" Name="countChar" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault">Count Char</label>
</div>
    <button type="submit" class="btn btn-success mt-2">Analyzed Text</button>

  </form>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->
